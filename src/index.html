<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">    
    <link rel="icon" href="icon.png" sizes="128x128">
    <meta charset="utf-8" />
    <title>Path Library with easylogic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  </head>
  <body>
    <pre id="app"></pre>    
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const d = "M20 20 L 30 30";
        const pathObject = new path.PathParser(d);

        document.getElementById('app').textContent = [
          "path string : ", d, "\n",
          "translate 100, 200 : ", pathObject.clone().translate(100, 200), "\n",
          "scale 1.2, 1.3 : ", pathObject.clone().scale(1.2, 1.3), "\n",
          "reflectionOrigin : ", pathObject.clone().reflectionOrigin(), "\n",
          "flipX : ", pathObject.clone().flipX(), "\n",
          "flipY : ", pathObject.clone().flipY(), "\n",
          "skewX : ", pathObject.clone().skewX(10), "\n",
          "skewY : ", pathObject.clone().skewY(10), "\n",
          "rotate 90 : ", pathObject.clone().rotate(90), "\n",
          "rotate 90 10 10 : ", pathObject.clone().rotate(90, 10, 10), "\n",          
          "getBBox : ", JSON.stringify(pathObject.getBBox(), null, 4), "\n",
          "verties : ", JSON.stringify(pathObject.clone().verties, null, 4), "\n",
          "reverse : ", pathObject.clone().reverse(), "\n",
        ].join("")
      })
    </script>
  </body>
</html>
